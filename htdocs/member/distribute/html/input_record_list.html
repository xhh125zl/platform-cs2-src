<!-- 记录列表  begin -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>订单号</th>
      <th>总价</th>
      <th>状态</th>
      <th>时间</th>
      <th>详情</th>
    </tr>
  </thead>
  <tbody>
  
  {{foreach from=$input_record_list key=key item=item}}
  <tr>
    <td>{{$item.Order_ID}}</td>
    <td>{{$item.Order_Sn}} </td>
    <td class="red">&yen;{{$item.Order_TotalAmount}}</td>
    <td>{{$item.Order_Status}}</td>
     <td>{{$item.Order_CreateTime}}</td>
    <td><a href="{{$item.Order_Link}}"><img src="/static/member/images/ico/view.gif"/></a></td>
  </tr>
  {{/foreach}}
    </tbody>
  
</table>

<!-- 记录列表 end-->
